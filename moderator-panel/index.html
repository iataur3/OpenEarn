<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EarnTask Login</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2;
      }
      .login-box {
        background: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 70%;
        box-sizing: border-box;
      }
      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .login-box button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-box button:hover {
        background: #0056b3;
      }
      .error {
        color: red;
        text-align: center;
        margin-top: 10px;
      }
      @media (max-width: 600px) {
        .login-box {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>EarnTask Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="error" id="errorMsg"></div>
    </div>

    <script>
      // Simulated user database with roles
      const users = {
        ataur: { password: "1234", role: "admin" },
        arahman: { password: "1234", role: "admin" },
        rakib: { password: "1234", role: "moderator" },
        abdullah: { password: "1234", role: "moderator" },
      };

      function login() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        // üîê Check if device is blocked
        const blocked = localStorage.getItem("loginBlocked");
        if (blocked === "true") {
          errorMsg.textContent =
            "‚ö†Ô∏è This device is blocked due to multiple failed attempts.";
          return;
        }

        // ‚úÖ Valid login
        if (users[user] && users[user].password === pass) {
          const role = users[user].role;
          sessionStorage.setItem("role", role);
          localStorage.removeItem("loginAttempts"); // reset on success

          setTimeout(() => {
            window.location.href =
              role === "admin" ? "admin-dashboard.html" : "mDashboard.html";
          }, 100);
        } else {
          let attempts = parseInt(localStorage.getItem("loginAttempts") || "0");
          attempts++;
          localStorage.setItem("loginAttempts", attempts);

          if (attempts >= 3) {
            localStorage.setItem("loginBlocked", "true");
            errorMsg.textContent =
              "üö´ Too many failed attempts. Device is now blocked.";
          } else {
            errorMsg.textContent = `‚ùå Invalid login (${attempts}/3 attempts used)`;
          }
        }

        // Audit logging
        const loginSuccess = users[user] && users[user].password === pass;

        const log = {
          user: user,
          time: new Date().toISOString(),
          status: loginSuccess ? "success" : "failed",
          device: navigator.userAgent,
        };

        let logs = JSON.parse(localStorage.getItem("loginLogs") || "[]");
        logs.push(log);
        localStorage.setItem("loginLogs", JSON.stringify(logs));
      }
    </script>
  </body>
</html>
