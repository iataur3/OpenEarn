        margin-top: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: left;
        position: relative;

      .close-btn {

        right: 15px;
